<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị nhỏ nhât</title>
</head>
<body>
<script>


    function minArr(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }

        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    min = minArr(arr1);
    alert(min);

    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    min = minArr(arr2);
    alert(min);

    let arr3 = [];

    function minArr(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr4 = [0, 0, 0, 0, 0, 0];
    min = minArr(arr4);
    alert(min);

</script>
</body>
