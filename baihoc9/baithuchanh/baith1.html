<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và gọi hàm</title>
</head>
<body>
<script>
    function processConfirm(ans) {
        let result = "";
        if (ans) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }

    let confirmAns = confirm("Shall we play a game?");
    let theAns = processConfirm(confirmAns);
    alert(theAns);


</script>
</body>
</html>
