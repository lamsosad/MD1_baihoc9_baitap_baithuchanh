<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bình phương</title>
</head>
<body>
<script>

    function binhPhuong() {
        let a = +prompt('Nhập số bất kì:   ');
        let c = a * a;
        return c;
    }

    document.write('Bình phương của số nhập vào là:   '+binhPhuong())
</script>
</body>
</html>
