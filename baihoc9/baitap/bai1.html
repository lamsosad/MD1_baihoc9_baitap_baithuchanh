    function snt(number) {
        for (let i = 2; i <= number; i++) {
            let check = false;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    check = true;
                }
            }
            if (!check) {
                document.write(i + '   ')
            }

        }
    }

    snt(50)
