<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đối xứng </title>
</head>
<body>
<input type="text" id="nhap">
<button onclick="doiXung()">Check</button>
<script>
    function doiXung() {
        let dau = document.getElementById('nhap').value;
        let a = dau.split('').reverse();
        let sau = a.join("");
        if (dau == sau) {
            alert('chuẩn luân');
        } else {
            alert('sai rùi')
        }

    }
    doiXung()
</script>
</body>
</html>
