<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    function giaiThua() {
        let a = +prompt('Nhập số vào đê: ');
        let b = 1
        for (let i = 1; i <= a; i++) {
            b *= i;
        }
    }
    alert('Giai thừa của ' + a + ' = ' + b)
    giaiThua()
</script>
</body>
</html>
