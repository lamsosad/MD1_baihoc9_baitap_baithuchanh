<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thêm alert</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert('Trước khi gọi biến ------> ' + result)
    result = addNumbers();
    alert('Sau khi gọi biến ------> ' + result)

</script>
</body>
