<script>
    function nhap() {
        let a = +prompt('Nhập A');
        let b = +prompt('Nhập B');
        let c = +prompt('Nhập C');
        // if (a > b && a > c) {

        //     }
        // } else {
        //     alert( c + ' là số lớn nhất');
        // }
        let max = a;
        if (max < b) {
            max = b;
            if (max < c) {
                max = c;
            }
        } else if (max < c) {
            max = c;
        }
        alert(max)
    }

    nhap()
