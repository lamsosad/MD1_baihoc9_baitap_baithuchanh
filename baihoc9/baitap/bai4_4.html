<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra kí tự</title>
</head>
<body>
<script>
    function kiemTra() {
        let nhap = +prompt('Nhập kí tự bất kì:   ');
        let check = false;
        for (let i = 0; i <= nhap; i++) {
            if (nhap === i){
                check = true;
            }
        }
        if (check) {
            alert('Là số nhé')
        } else {
            alert('Là kí tự ạ!!!')
        }

    }

    kiemTra()
</script>
</body>
</html>
