<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhận 2 tham số</title>
</head>
<body>
<script>
    function input() {
        let a = +prompt('Nhập A');
        let b = +prompt('Nhập B');
        if (a > b) {
            alert(a + ' > ' + b);

        } else {
            c = a + b;
            return c;
        }
    }

    document.write(input())
</script>
</body>
</html>
